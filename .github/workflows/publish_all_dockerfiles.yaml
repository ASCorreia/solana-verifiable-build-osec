name: Publish All Changed Images

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'docker/**'

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=d ${{ github.event.before }} ${{ github.sha }} | grep '^docker/v.*\.Dockerfile$' || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "matrix=$(echo $CHANGED_FILES | jq -R -s -c 'split("\n")[:-1] | map({version: .[8:-11]})')" >> $GITHUB_OUTPUT
          else
            echo "matrix=[]" >> $GITHUB_OUTPUT
          fi

  push_to_registries:
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.matrix != '[]' }}
    strategy:
      matrix: ${{fromJson(needs.detect_changes.outputs.matrix)}}
    name: Push Docker images to ghcr.io
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Report version
        run: echo "Pushing Docker image for version ${{ matrix.version }}"

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: docker/
          file: docker/v${{ matrix.version }}.Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{ github.repository_owner }}/solana:${{ matrix.version }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/solana
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
